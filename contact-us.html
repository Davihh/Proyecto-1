    <div class="container">
        <section id="contact">
            <div class="row">
                <div class="col-6 mt-5 mb-5">
                    <form action="#" id="contact-us" method="post">
                        <div class="form-group mb-3">
                            <input type="email" name="name" class="form-control" placeholder="Primer y segundo Nombre">
                            <small id="error-name"></small>
                        </div>
                        <div class="form-group mb-3">
                            <input type="text" name="lastName" class="form-control" placeholder="Primer y segundo Apellido">
                            <small id="error-lastName"></small>
                        </div>
                        <div class="form-group mb-3">
                            <div class="row justify-content-center align-content-center d-flex">
                                <div class="col-4">
                                    <span id="captcha"></span>
                                </div>
                                <div class="col-8">
                                    <input type="number" name="captcha" class="form-control" placeholder="?">
                                    <small id="error-captcha"></small>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <select name="list" id="list" class="form-control"></select>
                        </div>
                        <button type="submit" id="send-form" class="btn btn-primary">Enviar formulario</button>
                    </form>
                </div>
                <div class="col-6 mt-5 mb-5">
                </div>
            </div>
        </section>
